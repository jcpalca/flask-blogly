{% extends "base.html" %}

{% block title %} Users {% endblock %}

{% block content %}

  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li>{{ user }}</li>
    {% endfor %}
  </ul>

  <form action="/users/new">
    <button class="btn btn-lg btn-secondary">
      Add User
    </button>
  </form>

{% endblock %}
