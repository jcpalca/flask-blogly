{% extends "base.html" %}

{% block title %} Create Post {% endblock %}

{% block content %}

  <h1>Add Post for {{ user.first_name }} {{ user.last_name }} </h1>
  {% for error in get_flashed_messages() %}
    <p class="alert alert-danger">{{ error }}</p>
  {% endfor %}

  <form>
    <div>
      <label for="post_title">Title</label>
      <input type="text" name="title" id="post_title">
    </div>
    <div>
      <label for="post_content">Content</label>
      <textarea name="content" id="post_content" rows="4" cols="50"></textarea>
    </div>
    <button type="submit" class="btn btn-info" formaction="/users/{{ user.id }}"
    formmethod="GET">
      Cancel</button>
    <button type="submit" class="btn btn-success"
    formaction="/users/{{ user.id }}/posts/new" formmethod="POST">
      Add</button>
  </form>

{% endblock %}
