{% extends "base.html" %}

{% block title %} Edit Post {% endblock %}

{% block content %}

<h1>Edit post</h1>

<form>
  <div>
    <label for="edit_post_title">Title</label>
    <input type="text"
           name="title"
           id="edit_post_title"
           value="{{ post.title }}">
  </div>
  <div>
    <label for="edit_post_content">Post Content</label>
    <textarea id="edit_post_content" name="content">
      {{ post.content }}</textarea>
  </div>
  <button type="submit"
          class="btn btn-outline-info"
          formaction="/posts/{{ post.id }}"
          formmethod="GET">
    Cancel
  </button>
  <button type="submit"
          class="btn btn-success"
          formaction="/posts/{{ post.id }}/edit"
          formmethod="POST">
    Edit
  </button>
</form>

{% endblock %}
