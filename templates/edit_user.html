{% extends "base.html" %}

{% block title %} Edit User {% endblock %}

{% block content %}

<h1>Create a user</h1>

<form>
  <div>
    <label for="fn">First Name</label>
    <input type="text"
           name="first_name"
           id="fn"
           value="{{ user.first_name }}">
  </div>
  <div>
    <label for="ln">Last Name</label>
    <input type="text"
           name="last_name"
           id="ln"
           value="{{ user.last_name }}">
  </div>
  <div>
    <label for="img">Image URL</label>
    <input type="text"
           name="image_url"
           id="img"
           value="{{ user.image_url }}">
  </div>
  <button type="submit"
          class="btn btn-outline-info"
          formaction="/users/{{ user.id }}"
          formmethod="GET">
    Cancel
  </button>
  <button type="submit"
          class="btn btn-success"
          formaction="/users/{{ user.id }}/edit"
          formmethod="POST">
    Save
  </button>
</form>

{% endblock %}
