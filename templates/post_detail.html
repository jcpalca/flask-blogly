{% extends "base.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}

  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>
  <i>By {{ user.first_name }} {{ user.last_name }}</i>

  <form>
    <button class="btn btn-outline-primary"
            formaction="/users/{{ user.id }}"
            formmethod="GET">
      Cancel
    </button>
    <button class="btn btn-primary"
            formaction="/posts/{{ post.id }}/edit"
            formmethod="GET">
      Edit
    </button>
    <button class="btn btn-danger"
            formaction="/posts/{{ post.id }}/delete"
            formmethod="POST">
      Delete
    </button>
  </form>

{% endblock %}
